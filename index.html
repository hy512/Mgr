    <script type="x-template">
        (function() {
            "use strict"
            d.columns().then(function(c) {
                console.log(c)
                var ul, li, span;
                //适应节点
                ul = d3.select("#x-nav")
                    .selectAll("ul")
                    .data(c);
                ul.exit().remove();
                ul = ul.merge(ul.enter().append("ul"));
                // 生成栏目
                li = ul.selectAll("li").data(function(d, i, nodes) {
                    return d;
                });
                li.exit().remove();
                li = li.merge(li.enter().append("li"))
                li.attr("class", function(d, i, nodes) {
                    return "nav-item " + (d instanceof Array ? "sub-item" : "nav-link");
                });
                // 绑定栏目字段
                span = li.filter(function(d, i, nodes) {
                    return !(d instanceof Array);
                }).selectAll("span").data(function(d, i, nodes) {
                    return [d.title, "fa fa-chevron-right"];
                });
                span.exit().remove();
                span.merge(span.enter().append("span"))
                    .text(function(d, i, nodes) {
                        return i !== 0 ? "" : d;
                    })
                    .attr("class", function(d, i, nodes) {
                        return i !== 0 ? d : "";
                    });
                // 绑定所有子级栏目
                ul = li.filter(function(d, i, nodes) {
                    return d instanceof Array;
                }).selectAll("ul").data(function(d, i, nodes) {
                    return d;
                });
                ul.exit().remove();

                // 绑定栏目字段

                span.exit().remove();

                    .text(function(d, i, nodes) {
                        return i !== 0 ? "" : d;
                    })
                    .attr("class", function(d, i, nodes) {
                        return i !== 0 ? d : "";
                    });
            });


        })();
